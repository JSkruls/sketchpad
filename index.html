<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="javascript.js" defer></script>
  <title>Sketchpad</title>
</head>
<body>
  <div class="frame">
    <div class="grid-wrapper">
      <div class="grid-area">
      </div>
    </div>

    <div class="interface">
      <div class="button-wrapper">

        <div class="button button-marker">
          <img class="button-img marker-btn" src="img/marker.png" alt="An image of marker">
          <input class="color-picker" type="color"/>
        </div>
        <div class="button">
          <img class="button-img" src="img/dice.png" alt="An image of dice">
        </div>

        <div class="button">
          <img class="button-img" src="img/eraser.png" alt="An image of eraser">
        </div>

        <div class="button">
          <img class="button-img grid-btn" src="img/grid.png" alt="An image of grid cells">
        </div>

        <div class="button">
          <img class="button-img reset-btn" src="img/reset.png" alt="An image of circular arrow">
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
